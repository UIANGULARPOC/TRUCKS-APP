<div class="container">
	<div class="row">
				<div class="col-md-6 ">
					<span class="lead">Product Catalogue:</span>
				</div>
					
	</div>
	<hr>	
	<div class="well well-md col-md-12" ng-repeat ="x in allParts track by $index">
		
		<div class="row">
				<div class="col-md-5">
					<h2>{{x.Name}}</h2>
					<div class="panel panel-default">
						 <div class="panel-heading">Product Description</div>
						  <div class="panel-body">
						    {{x.Description}}
						 </div>
					</div>
					<p>Price <span class="badge">&#x20B9 {{x.Price}}</span></p>
					<hr>
					<button class="btn btn-warning"><span class="glyphicon glyphicon-expand"></span>&nbsp;Buy Now</button>
					<button class="btn btn-warning"><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;Add to Cart</button>
				</div>
				<div class="col-md-7">
					
					<img src="{{x.image}}" height="100px;" class="img-thumbnail img-responsive pull-right">
				</div>

		</div>
	</div>	
</div>
